<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .glass-card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 400px;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      color: #fff;
      padding-left: 35px;
      border-radius: 0;
    }

    .form-control:focus {
      border-bottom-color: #6c63ff;
      box-shadow: none;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #ccc;
      font-size: 16px;
    }

    .btn-login {
      width: 100%;
      background: #6c63ff;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: #574b90;
    }

    .social-login {
      margin-top: 20px;
      text-align: center;
    }

    .social-login i {
      font-size: 22px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .social-login i:hover {
      transform: scale(1.3);
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
    }

    .register-link a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <form class="login">
      <h3 class="text-center mb-4">Welcome Back</h3>

      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" class="form-control login__input" placeholder="Username">
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control login__input" placeholder="Password">
      </div>

      <button class="btn btn-login login__submit">
        Log In <i class="fas fa-arrow-right ms-2"></i>
      </button>
    </form>

    <div class="social-login mt-4">
      <p>Or login via</p>
      <a href="#" class="social-login__icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-login__icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-login__icon"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="register-link">
      <p>Don't have an account? <a href="#">Register here</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
