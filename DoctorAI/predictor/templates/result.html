<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoctorAI - Disease Prediction Result</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.25);
    }

    .frosted-card {
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #333;
      max-width: 520px;
      margin: 100px auto;
      z-index: 10;
      position: relative;
    }

    h2 {
      font-size: 2rem;  /* Increased font size */
      font-weight: 600; /* Bold */
      color: #1d3557;
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      font-size: 1.1rem;  /* Increased font size */
      color: #333;
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      margin: 8px 0;
      font-weight: 500;  /* Bold */
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .text-center {
      text-align: center;
    }

    .back-link {
      font-size: 1.1rem;
      color: #007bff;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* New CSS to position the caption near center bottom */
    .bottom-caption {
      position: fixed;
      bottom: 50px;  /* Move it upward from the bottom */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      font-weight: 600;
      color: #0c4b33;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 4px 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 11;
    }
  </style>
</head>
<body>

  <!-- Overlay & Caption -->
  <div class="bg-overlay"></div>

  <!-- Frosted Glass Result Container -->
  <div class="frosted-card">
    <h2>Predicted Diseases</h2>
    <ul>
      {% for disease in predictions %}
        <li>{{ disease }}</li>
      {% endfor %}
    </ul>

    {% if download_url %}
      <a href="{{ download_url }}" class="btn btn-success" download>Download Result CSV</a>
    {% endif %}

    <br><br>
    <a href="{% url 'upload' %}" class="back-link">Predict Another</a>
  </div>

  <!-- Bottom Caption -->
  <div class="bottom-caption">Project by Rutuja Udmale | SPPU @2025</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
