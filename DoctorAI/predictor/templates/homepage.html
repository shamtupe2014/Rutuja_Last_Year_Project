<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #8360c3, #2ebf91);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .page-title {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff; /* Good contrast on gradient */
      text-align: center;
    }

    .login-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      position: relative;
    }

    .login-card h3 {
      margin-top: -10px;
      margin-bottom: 1.2rem;
      color: #333;
      font-weight: bold;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #4c489d;
    }

    .login-btn {
      background-color: #4c489d;
      color: white;
      font-weight: bold;
    }

    .login-btn:hover {
      background-color: #372e99;
    }

    .social-icons a {
      font-size: 1.3rem;
      margin: 0 10px;
      color: #4c489d;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.3);
    }

    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
    }

    .form-footer p {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .form-footer a {
      color: #4c489d;
      text-decoration: none;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .login-icon {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 50%;
      padding: 10px 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .login-icon i {
      font-size: 2rem;
      color: #4c489d;
    }

    .site-footer {
      color: #ffffff;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <!-- Page Title -->
  <div class="page-title">
    AI-Powered Personal Doctor Using Genomics & Symptoms
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <div class="login-icon">
      <i class="fas fa-user-lock"></i>
    </div>

    <h3 class="text-center">Login to Your Account</h3>

    <form class="login" action="/login/" method="POST">
      {% csrf_token %}
      <div class="mb-3 login__field">
        <label class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" name="username" class="form-control login__input" placeholder="Enter username" required />
        </div>
      </div>
      <div class="mb-3 login__field">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" name="password" class="form-control login__input" placeholder="Enter password" required />
        </div>
      </div>
      <button type="submit" class="btn login-btn w-100 login__submit">
        Log In <i class="fas fa-sign-in-alt ms-auto"></i>
      </button>
    </form>

    <div class="form-footer">
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <div class="text-center mt-4">
      <p class="text-muted">Or login with</p>
      <div class="social-icons d-flex justify-content-center">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    Project by Rutuja Udmale | DOT, SPPU @2025
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
