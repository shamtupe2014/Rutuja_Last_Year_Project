<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | AI Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* (your original CSS here, no changes) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Raleway", sans-serif;
    }
    body {
      background: linear-gradient(90deg, #5D54A4, #7C78B8);
      min-height: 100vh;
      padding: 40px 20px;
      overflow-y: auto;
    }
    .container {
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0px 0px 24px #5C5696;
      padding: 40px 50px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #5D54A4;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }
    input {
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      transition: border-color 0.3s;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #5D54A4;
    }
    .row-group {
      display: flex;
      gap: 15px;
    }
    .row-group .form-group {
      flex: 1;
    }
    .submit-btn {
      margin-top: 10px;
      padding: 12px;
      background-color: #5D54A4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #413c8f;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
    .login-link a {
      color: #5D54A4;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .errors {
      color: red;
      margin-bottom: 20px;
    }
    .errors ul {
      list-style-type: none;
      padding: 0;
    }
    .errors li {
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .row-group {
        flex-direction: column;
      }
      .container {
        padding: 30px 25px;
      }
    }
  </style>

  <!-- ðŸ‘‡ Add this inside head -->
  <script>
    function handleRegistration(event) {
      event.preventDefault(); // Stop default form submission first

      // Submit the form manually using JavaScript
      fetch(window.location.href, {
        method: "POST",
        body: new FormData(document.querySelector("form")),
        headers: {
          "X-Requested-With": "XMLHttpRequest"
        }
      })
      .then(response => {
        if (response.ok) {
          alert("Registration successful!");
          window.location.href = "/"; // Redirect to login page
        } else {
          alert("Registration failed. Please try again.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("An error occurred. Please try again.");
      });
    }
  </script>

</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form method="POST" onsubmit="handleRegistration(event)">
      {% csrf_token %}

      <div class="row-group">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" required>
        </div>
        <div class="form-group">
          <label for="middle_name">Middle Name</label>
          <input type="text" name="middle_name">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="mobile_number">Mobile Number</label>
        <input type="tel" name="mobile_number" required pattern="[0-9]{10}" placeholder="10-digit mobile number">
      </div>

      <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" name="date_of_birth" required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" name="password1" required>
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" required>
      </div>

      {% if form.errors %}
        <div class="errors">
          <ul>
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <button type="submit" class="submit-btn">Register</button>
    </form>

    <div class="login-link">
      Already have an account? 
      <a href="/">Login here</a>
    </div>
  </div>
</body>
</html>
