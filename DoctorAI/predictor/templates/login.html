<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Doctor Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Raleway", sans-serif;
    }

    body {
      background: linear-gradient(90deg, #5D54A4, #7C78B8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    .title {
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .screen {
      background: #fff;
      border-radius: 30px;
      box-shadow: 0px 0px 24px #5C5696;
      display: flex;
      overflow: hidden;
      min-height: 500px;
    }

    .screen__content {
      padding: 50px;
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .login {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .login__field {
      position: relative;
    }

    .login__icon {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #7875B5;
    }

    .login__input {
      border: none;
      border-bottom: 2px solid #D1D1D4;
      background: none;
      padding: 10px 10px 10px 40px;
      font-weight: 700;
      width: 100%;
      transition: 0.2s;
    }

    .login__input:focus {
      outline: none;
      border-color: #6A679E;
    }

    .button {
      background: #fff;
      border: 2px solid #6A679E;
      padding: 10px;
      border-radius: 26px;
      color: #6A679E;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .button:hover {
      background: #6A679E;
      color: #fff;
    }

    .button__icon {
      margin-left: 10px;
    }

    .social-login {
      text-align: center;
      margin-top: 30px;
    }

    .social-login h3 {
      margin-bottom: 10px;
      color: #999;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-login__icon {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      background: #fff;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .social-login__icon:hover {
      background: #6A679E;
      color: #fff;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #888;
    }

    .register-link a {
      color: #6A679E;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .screen__background {
      width: 40%;
      background: linear-gradient(45deg, #5D54A4, #6A679E);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      position: relative;
    }

    .screen__background__shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s infinite ease-in-out;
    }

    .screen__background__shape1 {
      height: 200px;
      width: 200px;
      top: 20%;
      left: 10%;
    }

    .screen__background__shape2 {
      height: 300px;
      width: 300px;
      top: 40%;
      left: 30%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(20px);
      }
    }

    .project-credit-right {
      color: white;
      font-size: 13px;
      z-index: 2;
      margin-top: auto;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">AI-Powered Personal Doctor Using Genomics & Symptoms</div>
    <div class="screen">
      <div class="screen__content">
        <div>
          <form class="login" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% if error %}
              <p style="color:red; text-align:center;">{{ error }}</p>
            {% endif %}
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input type="text" name="username" class="login__input" placeholder="Username" required>
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input type="password" name="password" class="login__input" placeholder="Password" required>
            </div>
            <button type="submit" class="button login__submit">
              Log In <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </form>

          <div class="register-link">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
          </div>

          <div class="social-login">
            <h3>Or login via</h3>
            <div class="social-icons">
              <a href="#" class="social-login__icon fab fa-facebook-f"></a>
              <a href="#" class="social-login__icon fab fa-google"></a>
              <a href="#" class="social-login__icon fab fa-twitter"></a>
            </div>
          </div>
        </div>
      </div>

      <div class="screen__background">
        <div class="screen__background__shape screen__background__shape1"></div>
        <div class="screen__background__shape screen__background__shape2"></div>
        <div class="project-credit-right">
          Project by Rutuja Udmale | DOT, SPPU @2025
        </div>
      </div>
    </div>
  </div>
</body>
</html>
